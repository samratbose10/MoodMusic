<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Based Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Mood Based Music Player</h1>
        <div class="mood-selector">
            <label for="mood">How are you feeling?</label>
            <select id="mood" onchange="updateBackground()">
                <option value="">Select Mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="relaxed">Relaxed</option>
                <option value="energetic">Energetic</option>
            </select>
        </div>
        <div class="controls">
            <button id="startButton" onclick="startMusic()">Start</button>
        </div>
        <audio id="audioPlayer" controls style="display: none;">
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="floating-controls" id="floatingControls">
        <button onclick="pauseMusic()">Pause</button>
        <button onclick="resumeMusic()">Resume</button>
        <button onclick="stopMusic()">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
